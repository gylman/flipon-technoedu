<h1>신청한 수업</h1>
<tr *ngFor="let course of requestedCourses">
  <td>{{course.name}}</td>
  <td>{{course.teacher.name}}</td>
</tr>
<h1>진행 중인 수업</h1>
<tr *ngFor="let course of activeCourses">
  <td>{{course.name}}</td>
  <td>{{course.subject}}</td>
</tr>
<h1>완료한 수업</h1>
<tr *ngFor="let course of terminatedCourses">
  <td>{{course.name}}</td>
  <td>{{course.subject}}</td>
</tr>
