<div class="clr-row">
  <div class="clr-row clr-select-wrapper clr-col-12 clr-col-sm-10">
    <label for="category-select" class="clr-control-label clr-col-12 clr-col-sm-2">카테고리 선택</label>
    <select class='clr-select' name='category-select clr-col-12 clr-col-sm-6' [(ngModel)]="data.category">
      <option *ngFor='let category of categories' [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="clr-col-12 clr-col-sm-10">
    <app-posting [postData]='postData' [onSubmit]='onSubmit' [onCancel]='onBack' [submitText]='"등록"'
      [cancelText]='"뒤로가기"' [disableCondition]='!data.category'>
      <div style="display: block;">
        <label for="basic" class="clr-control-label">비밀번호 설정</label>
        <input class='clr-input' type="password" [(ngModel)]='data.password' placeholder="비밀번호">
      </div>
    </app-posting>
  </div>
</div>
