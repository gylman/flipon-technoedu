<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <!--        <h3 class="welcome">Welcome to</h3>-->
      플립온 로그인
      <!--        <h5 class="hint">Use your Company ID to sign in or create one now</h5>-->
    </section>
    <div class="login-group">
      <!--        <clr-select-container>-->
      <!--          <label class="clr-sr-only">User Role</label>-->
      <!--          <select clrSelect name="type" [(ngModel)]="form.type">-->
      <!--            <option value="local">Local Users</option>-->
      <!--            <option value="admin">Administrator</option>-->
      <!--          </select>-->
      <!--        </clr-select-container>-->
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="email"/>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="password"/>
      </clr-password-container>
      <!--        <clr-checkbox-wrapper>-->
      <!--          <label>Remember me</label>-->
      <!--          <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="form.rememberMe"/>-->
      <!--        </clr-checkbox-wrapper>-->
      <div class="error active" *ngIf="fail">
        정보가 일치하지 않습니다.
      </div>
      <button (click)="signIn()" class="btn btn-primary" style="margin-top: 10px;">로그인</button>
      <a (click)="navigator.register()" class="signup">회원가입이 필요하신가요?</a>
    </div>
  </form>
</div>
